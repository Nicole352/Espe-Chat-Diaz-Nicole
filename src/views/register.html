<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffeef8;
      font-family: 'Quicksand', sans-serif;
    }
    header {
      background-color: #f48fb1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .card {
      background: #fff0f6;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’Œ Bienvenid@ a NicoChat</h1>
  </header>

  <main class="d-flex justify-content-center align-items-center mt-5">
    <form class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ej. Nico123">
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-pink" id="login">Entrar al chat ðŸŒ¸</button>
      </div>
    </form>
  </main>

  <script>
    const login = document.querySelector("#login");
    login.addEventListener("click", () => {
      const user = document.querySelector("#username").value;
      if (user !== "") {
        document.cookie = `username=${user}`;
        document.location.href = "/";
      } else {
        alert("Por favor ingresa tu nombre de usuario");
      }
    });
    
  </script>
</body>
</html>
