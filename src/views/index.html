<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NicoChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .bg-own {
  background-color: #f48fb1;
  color: white;
  max-width: 75%;
}

.bg-others {
  background-color: #fce4ec;
  max-width: 75%;
}

    body {
      background: #ffeef8;
      font-family: 'Quicksand', sans-serif;
    }
    header {
      background-color: #f48fb1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-bubble {
      background-color: #fce4ec;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .chat-bubble.received {
      background-color: #f8bbd0;
      align-self: flex-start;
    }
    .chat-bubble.sent {
      background-color: #f48fb1;
      color: white;
      align-self: flex-end;
    }
    .chat-container {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
    }
    .send-message {
      background-color: #f48fb1;
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .send-message input {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>NicoChat</h1>
  </header>

  <main class="container mt-4">
    <div id="all-messages" class="chat-container border rounded p-3 bg-white">
      
    </div>

    <div class="send-message mt-3 rounded d-flex align-items-center">
      <input type="text" class="form-control" id="message" placeholder="Escribe tu mensaje...">
      <button id="send-message" class="btn btn-light">Enviar ðŸ’Œ</button>
    </div>
  </main>

  
<div class="container mt-3">
  <h5>Usuarios conectados</h5>
  <ul class="list-group" id="users-list"></ul>
</div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
